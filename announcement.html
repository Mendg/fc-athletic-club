<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            width: 1080px;
            height: 1080px;
            background: #1a1410;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px;
            color: #e8dfd3;
        }
        
        .badge {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #c4a76c;
            margin-bottom: 40px;
            padding: 12px 24px;
            border: 1px solid rgba(196, 167, 108, 0.4);
        }
        
        h1 {
            font-size: 72px;
            font-weight: 300;
            text-align: center;
            line-height: 1.1;
            margin-bottom: 20px;
        }
        
        h1 span {
            display: block;
            color: #c4a76c;
            font-weight: 500;
        }
        
        .details {
            font-size: 28px;
            font-weight: 300;
            color: #b8af9a;
            text-align: center;
            margin: 40px 0;
            line-height: 1.6;
        }
        
        .price {
            font-size: 48px;
            font-weight: 300;
            margin: 30px 0;
        }
        
        .price span {
            color: #c4a76c;
        }
        
        .deadline {
            font-size: 24px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #c4a76c;
            margin-top: 40px;
            padding: 16px 32px;
            border: 2px solid #c4a76c;
        }
        
        .footer {
            position: absolute;
            bottom: 60px;
            font-size: 16px;
            letter-spacing: 3px;
            text-transform: lowercase;
            color: #5a4a3a;
        }
    </style>
</head>
<body>
    <div class="badge">Jacksonville Exclusive</div>
    <h1>Orders are<br><span>now open.</span></h1>
    <p class="details">
        FC Athletic Club Hoodie<br>
        Brown on brown. Quiet on purpose.
    </p>
    <p class="price"><span>$57</span> Â· Free Shipping</p>
    <div class="deadline">Orders close end of week</div>
    <div class="footer">fc athletic club</div>
</body>
</html>
