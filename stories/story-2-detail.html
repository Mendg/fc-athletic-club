<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story 2 - Product Detail</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0806;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .story-frame {
            width: 375px;
            height: 667px;
            background: #1a1410;
            color: #e8dfd3;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        .story-bg {
            position: absolute;
            inset: 0;
            z-index: 1;
        }
        .story-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 30%;
        }
        .story-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom,
                rgba(26, 20, 16, 0) 0%,
                rgba(26, 20, 16, 0.1) 30%,
                rgba(26, 20, 16, 0.7) 60%,
                rgba(26, 20, 16, 0.95) 100%
            );
            z-index: 2;
        }
        .story-content {
            position: relative;
            z-index: 3;
            padding: 40px 28px;
        }
        .detail-label {
            font-size: 9px;
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #c4a76c;
            margin-bottom: 16px;
        }
        h1 {
            font-size: 24px;
            font-weight: 300;
            line-height: 1.25;
            margin-bottom: 20px;
        }
        .specs {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .spec {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            font-weight: 300;
            color: #b8af9a;
        }
        .spec-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #c4a76c;
            flex-shrink: 0;
        }
        .instructions {
            color: #666;
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <div class="story-frame">
            <div class="story-bg">
                <img src="../images/cozy-coffee.png" alt="Cozy morning in FC Athletic Club hoodie">
            </div>
            <div class="story-overlay"></div>
            <div class="story-content">
                <div class="detail-label">The Details</div>
                <h1>Brown on brown.<br>Quiet on purpose.</h1>
                <div class="specs">
                    <div class="spec"><div class="spec-dot"></div>Tonal brown-on-brown embroidery</div>
                    <div class="spec"><div class="spec-dot"></div>Oversized comfort fit</div>
                    <div class="spec"><div class="spec-dot"></div>Premium heavyweight fleece</div>
                    <div class="spec"><div class="spec-dot"></div>Kangaroo pocket</div>
                </div>
            </div>
        </div>
        <p class="instructions">Screenshot this on your phone for Instagram Stories</p>
    </div>
</body>
</html>
