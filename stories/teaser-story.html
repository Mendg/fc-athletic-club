<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaser - Instagram Story</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0806;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .story-frame {
            width: 375px;
            height: 667px;
            background: #1a1410;
            color: #e8dfd3;
            position: relative;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        .story-bg {
            position: absolute;
            inset: 0;
            z-index: 1;
        }
        .story-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 25%;
            filter: brightness(0.7);
        }
        .story-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom,
                rgba(26, 20, 16, 0.3) 0%,
                rgba(26, 20, 16, 0.2) 25%,
                rgba(26, 20, 16, 0.6) 55%,
                rgba(26, 20, 16, 0.95) 100%
            );
            z-index: 2;
        }
        .story-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 3;
            padding: 48px 32px;
        }
        .fc-logo {
            font-size: 10px;
            font-weight: 400;
            letter-spacing: 5px;
            text-transform: lowercase;
            color: rgba(196, 167, 108, 0.5);
            margin-bottom: 24px;
        }
        h1 {
            font-size: 36px;
            font-weight: 300;
            line-height: 1.1;
            margin-bottom: 16px;
        }
        h1 span {
            color: #c4a76c;
            font-weight: 400;
        }
        .line {
            width: 40px;
            height: 1px;
            background: #c4a76c;
            margin-bottom: 16px;
        }
        p {
            font-size: 15px;
            font-weight: 300;
            color: #b8af9a;
            line-height: 1.5;
        }
        .date-tag {
            margin-top: 28px;
            display: inline-block;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #c4a76c;
            padding: 8px 16px;
            border: 1px solid rgba(196,167,108,0.3);
        }
        .bh {
            position: absolute;
            top: 16px;
            right: 20px;
            z-index: 3;
            font-size: 11px;
            color: rgba(232,223,211,0.35);
            font-weight: 300;
        }
        .instructions {
            color: #666;
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <div class="story-frame">
            <div class="story-bg">
                <img src="../images/street-portrait.png" alt="FC Athletic Club hoodie">
            </div>
            <div class="story-overlay"></div>
            <div class="bh">B"H</div>
            <div class="story-content">
                <div class="fc-logo">fc athletic club</div>
                <h1>Something's<br><span>coming back.</span></h1>
                <div class="line"></div>
                <p>You asked. We listened.<br>Details dropping soon.</p>
                <div class="date-tag">Stay tuned</div>
            </div>
        </div>
        <p class="instructions">Screenshot this on your phone for Instagram Stories (1080x1920)</p>
    </div>
</body>
</html>
