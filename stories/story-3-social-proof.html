<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story 3 - Social Proof</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0806;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .story-frame {
            width: 375px;
            height: 667px;
            background: #1a1410;
            color: #e8dfd3;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        .story-bg {
            position: absolute;
            inset: 0;
            z-index: 1;
        }
        .story-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 20%;
        }
        .story-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom,
                rgba(26, 20, 16, 0) 0%,
                rgba(26, 20, 16, 0.15) 35%,
                rgba(26, 20, 16, 0.75) 60%,
                rgba(26, 20, 16, 0.95) 100%
            );
            z-index: 2;
        }
        .story-content {
            position: relative;
            z-index: 3;
            padding: 40px 28px;
            text-align: center;
        }
        .quote-mark {
            font-size: 48px;
            color: #c4a76c;
            line-height: 1;
            margin-bottom: 8px;
            opacity: 0.6;
        }
        .quote {
            font-size: 22px;
            font-weight: 300;
            font-style: italic;
            line-height: 1.35;
            margin-bottom: 20px;
            max-width: 280px;
            margin-left: auto;
            margin-right: auto;
        }
        .quote span {
            color: #c4a76c;
        }
        .divider {
            width: 40px;
            height: 1px;
            background: rgba(196,167,108,0.4);
            margin: 0 auto 16px;
        }
        .attribution {
            font-size: 11px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #5a4a3a;
        }
        .instructions {
            color: #666;
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <div class="story-frame">
            <div class="story-bg">
                <img src="../images/friends-sunset.png" alt="Friends in FC Athletic Club hoodies at sunset">
            </div>
            <div class="story-overlay"></div>
            <div class="story-content">
                <div class="quote-mark">"</div>
                <div class="quote">This isn't merch. It's a <span>membership card.</span></div>
                <div class="divider"></div>
                <div class="attribution">The Beaches 2026</div>
            </div>
        </div>
        <p class="instructions">Screenshot this on your phone for Instagram Stories</p>
    </div>
</body>
</html>
