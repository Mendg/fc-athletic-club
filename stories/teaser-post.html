<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaser Post - Instagram Feed</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0806;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .post-frame {
            width: 540px;
            height: 540px;
            background: #1a1410;
            color: #e8dfd3;
            position: relative;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        .post-bg {
            position: absolute;
            inset: 0;
            z-index: 1;
        }
        .post-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 25%;
            filter: brightness(0.7);
        }
        .post-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                135deg,
                rgba(26, 20, 16, 0.85) 0%,
                rgba(26, 20, 16, 0.4) 50%,
                rgba(26, 20, 16, 0.2) 100%
            );
            z-index: 2;
        }
        .post-content {
            position: absolute;
            inset: 0;
            z-index: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px 48px;
        }
        .fc-logo {
            font-size: 10px;
            font-weight: 400;
            letter-spacing: 5px;
            text-transform: lowercase;
            color: rgba(196, 167, 108, 0.5);
            margin-bottom: 32px;
        }
        h1 {
            font-size: 40px;
            font-weight: 300;
            line-height: 1.1;
            margin-bottom: 16px;
        }
        h1 span {
            color: #c4a76c;
            font-weight: 400;
        }
        .line {
            width: 40px;
            height: 1px;
            background: #c4a76c;
            margin-bottom: 16px;
        }
        p {
            font-size: 15px;
            font-weight: 300;
            color: #b8af9a;
            line-height: 1.5;
            max-width: 260px;
        }
        .date-tag {
            position: absolute;
            bottom: 48px;
            left: 48px;
            z-index: 3;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #c4a76c;
            padding: 8px 16px;
            border: 1px solid rgba(196,167,108,0.3);
        }
        .instructions {
            color: #666;
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <div class="post-frame">
            <div class="post-bg">
                <img src="../images/street-portrait.png" alt="FC Athletic Club hoodie">
            </div>
            <div class="post-overlay"></div>
            <div class="post-content">
                <div class="fc-logo">fc athletic club</div>
                <h1>Something's<br><span>coming back.</span></h1>
                <div class="line"></div>
                <p>You asked. We listened.<br>Details dropping soon.</p>
            </div>
            <div class="bh" style="position:absolute;top:16px;right:20px;z-index:3;font-size:11px;color:rgba(232,223,211,0.35);font-weight:300;">B"H</div>
            <div class="date-tag">Stay tuned</div>
        </div>
        <p class="instructions">Screenshot for Instagram feed post (1080x1080)</p>
    </div>
</body>
</html>
